<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Prescription</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/prescriptions.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/view-prescriptions">View Prescriptions</a></li>
                <li class="main-header__item"><a class="active" href="/send-prescription">Send Prescriptions</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="prescription-form" action="/send-prescription" method="POST">
            <div class="form-control">
                <label for="title">Prescription</label>
                <input type="text" name="title" id="title">
            </div>
            
            <button type="submit">Send</button>
        </form>
    </main>
</body>
</html>
